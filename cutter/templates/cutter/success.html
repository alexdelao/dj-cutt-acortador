{% extends 'cutter/base.html' %}
{% load static %}
{% block content %}

<style>
    .slider{
    background: url('{% static "cutter/img/az.jpg" %}');
    height: 100vh;
    background-size: cover;
    background-position:center;
    }
    label{
        display: none;
    }
    a{
        text-decoration: none;
        color: deeppink;
    }
    a:hover{
        text-decoration: none;
        color: rgb(20, 208, 255);
    }
  
</style>

<div class="container-fluid d-flex justify-content-center align-items-center slider text-center">

    <div class="col-md-9 text-center bg-white w-100 py-3">
        <h3 class="font-weight-bold text-success">Success!</h3>
        {% if not 'http' in object.url %}
        <p class='lead'>http://{{object.url}}</p>
        {% else %}
        <p class='lead '>{{object.url}}</p c>
        {% endif %}
        
        <h3><a href="{%url 'success' object.key %}">http://{{object.key}}/</a></h3>
        <a href="{% url 'home' %}" class="btn btn-info font-weight-bold text-white mt-3">Regresar</a>
    </div>
        

</div>
{% endblock content %}
